<div class="col-sm-1">
  <i class="spotify-now-playing-placeholder fab fa-spotify fa-3x"></i>
  <img class="spotify-now-playing-image" src="" alt='now-playing-spotify'>
</div>
<div class="col-sm-3">
  <p class='spotify-now-playing-name footer-name'></p>
  <p class='spotify-now-playing-artists footer-artists'></p>
</div>
<div class="col-sm-4 player">
  <div class="row">
    <div class="col-sm-5 player-button">
      <div class="row">
        <div id="spotify-shuffle" class="col-sm-6">
          <i class="far fa-random"></i>
        </div>
        <div id="spotify-previous" class="col-sm-6">
          <i class="fas fa-step-backward"></i>
        </div>
      </div>
    </div>
    <div class="col-sm-2 player-button">
      <div id='spotify-play-pause'>
        <i id='play-icon' class="fas fa-play"></i>
        <i id='pause-icon' class="fas fa-pause"></i>
      </div>
    </div>
    <div class="col-sm-5 player-button">
      <div class="row">
        <div id="spotify-next" class="col-sm-6">
          <i class="fas fa-step-forward"></i>
        </div>
        <div id="spotify-repeat" class="col-sm-6">
          <i id='repeat-fa' class="fas fa-repeat-alt"></i>
          <i id='repeat-fa-single' class="fas fa-repeat-1-alt"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-4 player">
  <input id="spotify-volume" type="range" min="0" max="100" value="50">
</div>
